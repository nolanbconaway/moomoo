version: 2

models:
  - name: listenbrainz_data_dumps
    description:  Mapped data from local files to listenbrainz lookups.
    columns:
      - name: slug
        tests:
          - not_null
          - unique

  - name: listenbrainz_data_dump_records
    description:  Mapped data from local files to listenbrainz lookups.
    columns:
      - name: dump_record_id
        tests:
          - not_null
          - unique

  - name: listenbrainz_collaborative_filtering_scores
    description: Collaborative filtering scores between artist pairs.
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - artist_mbid_a
              - artist_mbid_b
    columns:
      - name: artist_mbid_a
        tests:
          - not_null
      - name: artist_mbid_b
        tests:
          - not_null
      - name: score_value
        tests:
          - not_null
      - name: insert_ts_utc
        tests:
          - not_null
