
version: 2

models:
  - name: artists
    description: Dimensional model containing information about artists.
    columns:
      - name: artist_mbid
        tests:
          - not_null
          - unique
      - name: artist_name
        tests:
          - not_null
      - name: artist_type
      - name: alias_list
      - name: url_relation_list
      - name: artist_relation_list
      - name: _ingest_insert_ts_utc
        tests:
          - not_null

  - name: releases
    description: Dimensional model containing information about releases.
    columns:
      - name: release_mbid
        tests:
          - not_null
          - unique
      - name: release_group_mbid
        tests:
          - not_null
      - name: release_title
        tests:
          - not_null
      - name: artist_credit_phrase
        tests:
          - not_null
      - name: release_year
      - name: artist_credit_list
      - name: label_info_list
      - name: url_relation_list
      - name: _ingest_insert_ts_utc
        tests:
          - not_null

  - name: release_groups
    description: Dimensional model containing information about release groups.
    columns:
      - name: release_group_mbid
        tests:
          - not_null
          - unique
      - name: release_group_title
        tests:
          - not_null
      - name: release_group_year
      - name: artist_credit_list
      - name: tag_list
      - name: url_relation_list
      - name: artist_credit_phrase
        tests:
          - not_null
      - name: _ingest_insert_ts_utc
        tests:
          - not_null

  - name: dim_recording
    description: Dimensional model containing information about recordings.
    columns:
      - name: recording_mbid
        tests:
          - not_null
          - unique
      - name: recording_title
        tests:
          - not_null
      - name: artist_credit_phrase
        tests:
          - not_null
      - name: recording_length
      - name: tag_list
      - name: release_list
      - name: artist_credit_list
      - name: _ingest_insert_ts_utc
        tests:
          - not_null
